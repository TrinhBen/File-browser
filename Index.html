<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.min.css">
    <title>Hello world!</title>
    <script src="https://kit.fontawesome.com/4d48823c39.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <h1>Hello world!</h1>
    </main>
  </body>
</html>
<table>
  <thead>
    <tr>
      <th scope="col">File icon</th>
      <th scope="col">File name (km)</th>
      <th scope="col">File type (AU)</th>
      <th scope="col">File size (days)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><i class="fa-solid fa-file-lines"></i></th>
      <td><Hello class="txt"></Hello></td>
      <td>txt</td>
      <td>13B</td>
    </tr>
    <tr>
      <th scope="row"><i class="fa-solid fa-file-image"></i></th>
      <td><B class="png"></B></td>
      <td>png</td>
      <td>11KB</td>
    </tr>
    <tr>
      <th scope="row"><i class="fa-brands fa-html5"></i></th>
      <td><Ben class="html"></Ben></td>
      <td>html</td>
      <td>274B</td>
    </tr>
    <tr>
      <th scope="row"><i class="fa-solid fa-file-code"></i></th>
      <td><hello class="json"></hello></td>
      <td>json</td>
      <td>32B</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th scope="row"><i class="fa-solid fa-file-pdf"></i></th>
      <td>Untitled document.pdf</td>
      <td>pdf</td>
      <td>13KB</td>
    </tr>
  </tfoot>
</table>
